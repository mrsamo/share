<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>title</title>

    <meta name="title" content="meta:title">
    <meta name="description" content="meta:description">
    <link rel="image_src"
            href="http://i0.wp.com/www.itti-c.com/web-staff/wp-content/uploads/2012/08/eyecache-html.png?resize=550%2C334">
</head>
<body>

<h1>VK native</h1>
<div id="vk_share_button"></div>

<h1>FB native</h1>
<a href="#" onClick="fb_share();return false;" class="fb_share">Поделиться</a>

<h1>YA share</h1>
<span id="ya_share"></span>

<script src="//yastatic.net/share/share.js"></script>

<script src="http://vk.com/js/api/share.js?90"></script>
<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: '1650936588476723',
            xfbml: true,
            version: 'v2.4'
        });
    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<script>
    window.onload = function () {
        // vk native
        document.getElementById('vk_share_button').innerHTML = VK.Share.button({
            url: 'https://www.yandex.ru/',
            title: 'js:title',
            description: 'js:description',
            image: 'https://camo.githubusercontent.com/891e94cd8dda7f40f451bb27067be513c230318a/68747470733a2f2f7261772e6769746875622e636f6d2f766f6f646f6f74696b69676f642f6c6f676f2e6a732f6d61737465722f626f676a732f6a732e706e67',
            noparse: true
        });

        // ya share
        new Ya.share({
            element: 'ya_share',
            elementStyle: {
                'type': 'button',
                'border': true,
                'quickServices': ['vkontakte', 'facebook']
            },
            title: 'js:ya_title',
            description: 'js:ya_description',
            image: 'http://extensions-joomla.ru/images/stories/flexicontent/m_jlyasharepro.png'
        });

        function fb_share() {
            // fb stream
            FB.ui({
                        method: "stream.publish",
                        display: "popup",
                        user_message_prompt: "Publish This!",
                        message: "I am so smart!  S M R T!",
                        attachment: {
                            name: "js:ya_title",
                            description: "js:ya_description",
                            href: "http://mrsamo.github.io/share/",
                            media: [{
                                        "type": "image",
                                        "src": "http://extensions-joomla.ru/images/stories/flexicontent/m_jlyasharepro.png",
                                        "href": "http://mrsamo.github.io/share/"
                                    }],
                            properties: {
                                "1)": { "text": "Reading", "href": "http://example.com/skill.php?reading" },
                                "2)": { "text": "Math", "href": "http://example.com/skill.php?math" },
                                "3)": { "text": "Farmville", "href": "http://example.com/skill.php?farmville" }
                            }
                        },
                        action_links: [{ text: 'Test yourself', href: 'http://example.com/test.php' }]
                    },
                    function (response) {
                        if (response && response.post_id) {
                            alert('Post was published.');
                        } else {
                            alert('Post was not published.');
                        }
                    }
            );
        }
    }
</script>

</body>
</html>
